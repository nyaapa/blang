---
name: template
in: auto i = 42;
out:
    - [ identifier, auto ]
    - [ identifier, i ]
    - [ assign ]
    - [ integer_value, 42 ]
    - [ delim ]
---
name: string escapes
in: '"Morning!*tNice day for fishing!"'
out:
    - [ string_value, "Morning!\tNice day for fishing!" ]
---
name: char escapes {
in: "'Huh*('"
out:
    - [ char_value, "Huh{" ]
---
name: char escapes *
in: "'*)**!**'"
out:
    - [ char_value, "}*!*" ]
